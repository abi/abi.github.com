---
layout: default
title: Lostronaut
---

<div id="home">
  <ol class="posts">
    {% for post in site.posts %}
      <li> 
          <h2><a class='permalink' href="{{ post.url }}">{{ post.title }}</a></h2>
          <span class='date'>{{ post.date | date_to_string }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
